<main class="page">
<div class="h2">
  <h2> {{ tituloMain }} </h2>
</div>

<div class="categorias-itens">
  <div class="categorias">
    <tsemh-categoria [tituloMain]="tituloMain" [tipo]="tipo" (categoriaSelecionada)="atualizarCategoria($event)">
    </tsemh-categoria>
  </div>

  <div class="tudo-lista">
    <div class="recipiente-listas">
      <div class="recipiente-lista" *ngFor="
    let registro of registro | paginate: { itemsPerPage: 6, currentPage: pages }
  " (click)="redirectTo('detalhes')">
  
          <h5>{{ registro.nome }}</h5>
          <img src=" " alt=" " class="img item-img">
        
        <div class="tag-lista">
          <a *ngFor="let categoria of categorias" (click)="redirectTo(categoria.link)" class="tag"> {{ categoria.titulo }}
          </a>
        </div>

      </div>
    </div>

    <div class="paginacao">
      <pagination-controls (pageChange)="pages = $event"></pagination-controls>
    </div>

  </div>
</div>
</main>
