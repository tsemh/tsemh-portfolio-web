<main class="page">
  <section class="setor-usuario">
    <tr>
      <th colspan="3">Lista de Clientes</th>
    </tr>
  </section>

  <section class="setor-vitrine">
    <section class="setor-interno-projetos">
      <h2>Projetos</h2>
      <table class="table">
        <thead >
          <th>ID</th>
          <th>Titulo</th>
          <th>Link</th>
        </thead>
        <tbody>
          <tr class="hover" *ngFor="let projeto of itens | paginate: { itemsPerPage: 6, currentPage: pages }" >
            <td>{{ projeto.id }}</td>
            <td>{{ projeto.titulo }}</td>
            <td>{{ projeto.link }}</td>
          </tr>
        </tbody>
      </table>

    </section>
  </section>
</main>
