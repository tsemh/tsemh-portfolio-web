<div class="modal-header center">
  <h4 class="modal-title">Entrada VIP</h4>
</div>
<div class="modal-body">
  <form [formGroup]="formEntrada" (submit)="enviarEntrada()">

    <div class="form-group">
      <label for="formGroupExampleInput">E-mail</label>
      <input type="email" formControlName="email" class="form-control input-style">
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput">Senha</label>
      <input type="password" formControlName="senha" class="form-control input-style">
    </div>

    <div class="form-group left-side">
      <button class="btn">Entrar</button>
    </div>

  </form>

</div>
